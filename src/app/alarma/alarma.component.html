<div class="panel panel-default">
  <div class="panel-body">
    <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Inserte un comentario de recordatorio">
        </div>
        <button type="submit" class="btn btn-default" (click)='resetTimer()'> {{ button }} </button>
      </form>
      <h1 class="text-right">
        {{horas | number: '2.0'}}:{{minutos | number: '2.0'}}:{{segundos | number: '2.0'}}
      </h1>
  </div>
</div>
